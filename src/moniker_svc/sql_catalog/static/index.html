<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Catalog Browser</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #1f2937;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #374151;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--bg-card);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .sidebar {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .sidebar-header {
            background: var(--bg-secondary);
            padding: 15px;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schema-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .schema-item {
            border-bottom: 1px solid var(--border);
        }

        .schema-header {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .schema-header:hover {
            background: var(--bg-secondary);
        }

        .schema-header.active {
            background: var(--accent);
            color: white;
        }

        .schema-name {
            font-weight: 500;
        }

        .schema-count {
            font-size: 0.8rem;
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-secondary);
        }

        .schema-header.active .schema-count {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .table-list {
            background: var(--bg-primary);
            padding: 0;
            display: none;
        }

        .table-list.open { display: block; }

        .table-item {
            padding: 10px 15px 10px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .table-item:hover {
            background: var(--bg-secondary);
        }

        .table-item.active {
            background: var(--accent);
            color: white;
        }

        .content {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .content-header {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            font-size: 1.1rem;
        }

        .breadcrumb {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .breadcrumb span {
            color: var(--accent);
            cursor: pointer;
        }

        .statement-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .statement-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .statement-item:hover {
            background: var(--bg-secondary);
        }

        .statement-item.active {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
        }

        .statement-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .badge-select { background: #065f46; color: #6ee7b7; }
        .badge-insert { background: #7c2d12; color: #fdba74; }
        .badge-update { background: #713f12; color: #fcd34d; }
        .badge-delete { background: #7f1d1d; color: #fca5a5; }
        .badge-create { background: #1e3a5f; color: #7dd3fc; }
        .badge-other { background: #374151; color: #9ca3af; }

        .ref-types {
            display: flex;
            gap: 5px;
        }

        .ref-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            color: var(--text-secondary);
        }

        .statement-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .statement-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .detail-panel {
            padding: 20px;
            display: none;
        }

        .detail-panel.active { display: block; }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sql-code {
            background: #0d1117;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
        }

        .table-refs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .table-ref {
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .table-ref:hover {
            background: var(--accent);
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .meta-item {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 6px;
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .meta-value {
            font-weight: 500;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 70vh;
        }

        @media (max-width: 1100px) {
            .split-view { grid-template-columns: 1fr; }
        }

        .split-left {
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .split-right {
            overflow-y: auto;
        }

        .complexity-bar {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .complexity-fill {
            height: 6px;
            background: var(--accent);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SQL Catalog Browser</h1>
            <div class="stats-bar" id="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="stat-statements">-</div>
                    <div class="stat-label">Statements</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-schemas">-</div>
                    <div class="stat-label">Schemas</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-tables">-</div>
                    <div class="stat-label">Tables</div>
                </div>
                <div class="stat">
                    <button class="btn" onclick="doImport()">Import SQL</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span>Schemas & Tables</span>
                    <button class="btn btn-secondary" onclick="loadSchemas()" title="Refresh">Refresh</button>
                </div>
                <div class="schema-list" id="schema-list">
                    <div class="loading">Loading...</div>
                </div>
            </aside>

            <main class="content">
                <div class="content-header">
                    <div>
                        <div class="breadcrumb" id="breadcrumb">All Statements</div>
                        <h2 id="content-title">Select a schema or table</h2>
                    </div>
                </div>

                <div class="split-view">
                    <div class="split-left">
                        <div class="statement-list" id="statement-list">
                            <div class="empty-state">
                                <h3>No statements loaded</h3>
                                <p>Select a table from the sidebar to view its SQL statements</p>
                            </div>
                        </div>
                    </div>
                    <div class="split-right">
                        <div class="detail-panel" id="detail-panel">
                            <!-- Statement details will appear here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = '/sql';

        let currentSchema = null;
        let currentTable = null;
        let currentStatementId = null;

        async function fetchJSON(url) {
            const resp = await fetch(url);
            if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
            return resp.json();
        }

        async function loadSummary() {
            try {
                const data = await fetchJSON(`${API_BASE}/summary`);
                document.getElementById('stat-statements').textContent = data.total_statements;
                document.getElementById('stat-schemas').textContent = data.total_schemas;
                document.getElementById('stat-tables').textContent = data.total_tables;
            } catch (e) {
                console.error('Failed to load summary:', e);
            }
        }

        async function loadSchemas() {
            const container = document.getElementById('schema-list');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const data = await fetchJSON(`${API_BASE}/schemas`);

                if (data.schemas.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No schemas found</h3>
                            <p>Import SQL to discover schemas</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.schemas.map(s => `
                    <div class="schema-item" data-schema="${s.name}">
                        <div class="schema-header" onclick="toggleSchema('${s.name}')">
                            <span class="schema-name">${s.name}</span>
                            <span class="schema-count">${s.statement_count} stmts / ${s.table_count} tables</span>
                        </div>
                        <div class="table-list" id="tables-${s.name}"></div>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = `<div class="empty-state"><p>Error loading schemas</p></div>`;
            }
        }

        async function toggleSchema(schemaName) {
            const tableList = document.getElementById(`tables-${schemaName}`);
            const header = tableList.previousElementSibling;

            // Toggle open state
            if (tableList.classList.contains('open')) {
                tableList.classList.remove('open');
                header.classList.remove('active');
                return;
            }

            // Close other schemas
            document.querySelectorAll('.table-list.open').forEach(el => el.classList.remove('open'));
            document.querySelectorAll('.schema-header.active').forEach(el => el.classList.remove('active'));

            tableList.classList.add('open');
            header.classList.add('active');
            currentSchema = schemaName;

            // Load tables if not already loaded
            if (!tableList.innerHTML) {
                tableList.innerHTML = '<div class="loading" style="padding:10px 30px">Loading...</div>';

                try {
                    const data = await fetchJSON(`${API_BASE}/schemas/${schemaName}/tables`);
                    tableList.innerHTML = data.tables.map(t => `
                        <div class="table-item" onclick="selectTable('${t.full_name}')" data-table="${t.full_name}">
                            <span>${t.name}</span>
                            <span class="schema-count">${t.statement_count}</span>
                        </div>
                    `).join('');
                } catch (e) {
                    tableList.innerHTML = '<div style="padding:10px 30px;color:#f87171">Error loading tables</div>';
                }
            }
        }

        async function selectTable(fullName) {
            // Update active state
            document.querySelectorAll('.table-item.active').forEach(el => el.classList.remove('active'));
            const item = document.querySelector(`.table-item[data-table="${fullName}"]`);
            if (item) item.classList.add('active');

            currentTable = fullName;

            // Update header
            const [schema, table] = fullName.split('.');
            document.getElementById('breadcrumb').innerHTML = `
                <span onclick="loadSchemas()">${schema}</span> / ${table}
            `;
            document.getElementById('content-title').textContent = `Statements for ${fullName}`;

            // Load statements
            await loadStatements(fullName);
        }

        async function loadStatements(tableName = null) {
            const container = document.getElementById('statement-list');
            container.innerHTML = '<div class="loading">Loading statements...</div>';

            try {
                const url = tableName
                    ? `${API_BASE}/tables/${tableName}/statements`
                    : `${API_BASE}/statements`;
                const data = await fetchJSON(url);

                if (data.statements.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No statements found</h3>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.statements.map(s => `
                    <div class="statement-item" data-id="${s.id}" onclick="selectStatement(${s.id})">
                        <div class="statement-meta">
                            <span class="badge badge-${(s.sql_type || 'other').toLowerCase()}">${s.sql_type || 'OTHER'}</span>
                            <div class="ref-types">
                                ${(s.ref_types || []).map(r => `<span class="ref-badge">${r}</span>`).join('')}
                            </div>
                        </div>
                        <div class="statement-title">${s.page_title || 'Untitled'}</div>
                        <div class="statement-info">
                            Space: ${s.space_key} | Lines: ${s.line_count || '?'} | Complexity: ${s.complexity_score || 0}
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = `<div class="empty-state"><p>Error loading statements</p></div>`;
            }
        }

        async function selectStatement(id) {
            // Update active state
            document.querySelectorAll('.statement-item.active').forEach(el => el.classList.remove('active'));
            const item = document.querySelector(`.statement-item[data-id="${id}"]`);
            if (item) item.classList.add('active');

            currentStatementId = id;

            const panel = document.getElementById('detail-panel');
            panel.classList.add('active');
            panel.innerHTML = '<div class="loading">Loading statement...</div>';

            try {
                const data = await fetchJSON(`${API_BASE}/statements/${id}`);

                const maxComplexity = 30;
                const complexityPct = Math.min(100, ((data.complexity_score || 0) / maxComplexity) * 100);

                panel.innerHTML = `
                    <div class="detail-section">
                        <h3>SQL Code</h3>
                        <pre class="sql-code">${escapeHtml(data.sql_code)}</pre>
                    </div>

                    <div class="detail-section">
                        <h3>Referenced Tables</h3>
                        <div class="table-refs">
                            ${(data.tables || []).map(t => `
                                <div class="table-ref" onclick="selectTable('${t.full_name}')">
                                    <span>${t.full_name}</span>
                                    <span class="ref-badge">${t.ref_type}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>Metadata</h3>
                        <div class="meta-grid">
                            <div class="meta-item">
                                <div class="meta-label">Type</div>
                                <div class="meta-value">${data.sql_type || 'Unknown'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Complexity</div>
                                <div class="meta-value">
                                    <div class="complexity-bar">
                                        <span>${data.complexity_score || 0}</span>
                                        <div style="flex:1;height:6px;background:#374151;border-radius:3px">
                                            <div class="complexity-fill" style="width:${complexityPct}%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Nesting Depth</div>
                                <div class="meta-value">${data.nesting_depth || 0}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Subqueries</div>
                                <div class="meta-value">${data.subquery_count || 0}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Lines</div>
                                <div class="meta-value">${data.line_count || '?'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Space</div>
                                <div class="meta-value">${data.space_key}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Page</div>
                                <div class="meta-value">${data.page_title || data.page_id}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Last Modified</div>
                                <div class="meta-value">${data.last_modified || 'Unknown'}</div>
                            </div>
                        </div>
                    </div>
                `;

            } catch (e) {
                panel.innerHTML = `<div class="empty-state"><p>Error loading statement</p></div>`;
            }
        }

        async function doImport() {
            if (!confirm('Import SQL from the configured source database?')) return;

            try {
                const resp = await fetch(`${API_BASE}/import`, { method: 'POST' });
                const data = await resp.json();

                alert(`Imported ${data.statements_imported} statements, ${data.schemas_discovered} new schemas, ${data.tables_discovered} new tables`);

                loadSummary();
                loadSchemas();
            } catch (e) {
                alert('Import failed: ' + e.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadSummary();
        loadSchemas();
    </script>
</body>
</html>
