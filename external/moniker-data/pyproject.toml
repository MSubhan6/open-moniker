[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moniker-data"
version = "0.1.0"
description = "Test fixtures and mock data sources for Moniker service testing"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Data Platform Team", email = "data-platform@firm.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[tool.hatch.build.targets.wheel]
packages = ["src/moniker_data"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
